name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_APP_NAME: ${{ vars.VITE_APP_NAME || 'SINGLE DIGIT' }}
          VITE_APP_SUBTITLE: ${{ vars.VITE_APP_SUBTITLE || 'LOTTERY' }}
          VITE_TOKEN_SYMBOL: ${{ vars.VITE_TOKEN_SYMBOL || 'UCT' }}
          VITE_TOKEN_NAME: ${{ vars.VITE_TOKEN_NAME || 'UCT Token' }}
          VITE_REFETCH_CURRENT_ROUND: ${{ vars.VITE_REFETCH_CURRENT_ROUND || '5000' }}
          VITE_REFETCH_PREVIOUS_ROUND: ${{ vars.VITE_REFETCH_PREVIOUS_ROUND || '30000' }}
          VITE_REFETCH_HISTORY: ${{ vars.VITE_REFETCH_HISTORY || '30000' }}
          VITE_STALE_TIME: ${{ vars.VITE_STALE_TIME || '5000' }}
          VITE_MAX_BET_AMOUNT: ${{ vars.VITE_MAX_BET_AMOUNT || '99999' }}
          VITE_HISTORY_LIMIT: ${{ vars.VITE_HISTORY_LIMIT || '12' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
