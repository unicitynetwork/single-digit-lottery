version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: lottery-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: single-digit-lottery
    volumes:
      - mongodb_data:/data/db
    networks:
      - lottery-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Backend API
  backend:
    image: ghcr.io/unicitynetwork/single-digit-lottery/backend:latest
    container_name: lottery-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/single-digit-lottery
      AGENT_NAMETAG: ${AGENT_NAMETAG}
      AGENT_PRIVATE_KEY: ${AGENT_PRIVATE_KEY}
      NOSTR_RELAY_URL: ${NOSTR_RELAY_URL:-wss://nostr-relay.testnet.unicity.network}
      AGGREGATOR_URL: ${AGGREGATOR_URL:-https://goggregator-test.unicity.network}
      AGGREGATOR_API_KEY: ${AGGREGATOR_API_KEY}
      COIN_ID: ${COIN_ID:-455ad8720656b08e8dbd5bac1f3c73eeea5431565f6c1c3af742b1aa12d41d89}
      PAYMENT_TIMEOUT_SECONDS: ${PAYMENT_TIMEOUT_SECONDS:-120}
      ROUND_DURATION_SECONDS: ${ROUND_DURATION_SECONDS:-3600}
      HOUSE_FEE_PERCENT: ${HOUSE_FEE_PERCENT:-5}
      DEVELOPER_NAMETAG: ${DEVELOPER_NAMETAG:-}
      DATA_DIR: /app/data
      CORS_ORIGINS: ${CORS_ORIGINS:-https://unicitynetwork.github.io}
    volumes:
      - backend_data:/app/data
    networks:
      - lottery-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  lottery-network:
    driver: bridge

volumes:
  mongodb_data:
  backend_data:
