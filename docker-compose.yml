version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: lottery-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: single-digit-lottery
    volumes:
      - mongodb_data:/data/db
    networks:
      - lottery-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ghcr.io/unicitynetwork/single-digit-lottery/backend:latest
    container_name: lottery-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    environment:
      # Override for Docker network
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/single-digit-lottery
      DATA_DIR: /app/data
    volumes:
      - backend_data:/app/data
    networks:
      - lottery-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  lottery-network:
    driver: bridge

volumes:
  mongodb_data:
  backend_data:
